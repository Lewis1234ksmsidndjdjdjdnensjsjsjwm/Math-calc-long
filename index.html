<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalcSolver - Codes & Games</title>
  <style>
    body {margin:0; background:#111; color:#fff; font-family:Arial; padding:20px; text-align:center;}
    h1 {color:#0f0; margin:40px 0;}
    .grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); gap:20px; max-width:1200px; margin:0 auto;}
    .card {background:#222; border-radius:12px; padding:15px; cursor:pointer; transition:.2s;}
    .card:hover {transform:scale(1.05); background:#333;}
    .card img {width:100%; border-radius:8px; height:150px; object-fit:cover;}
    .card h3 {margin:10px 0 5px; color:#0f0;}
    .card p {color:#aaa; font-size:14px;}
    #games {position:fixed; inset:0; background:#000; display:none; z-index:999;}
    iframe {width:100%; height:100%; border:none;}
  </style>
</head>
<body>
  <h1>CalcSolver</h1>
  <p>Type code in calculator & hit = to load game</p>

  <div class="grid">
    <div class="card" onclick="loadGame('1001')">
      <img src="https://via.placeholder.com/220x150/000/0f0?text=10+Min+Till+Dawn" alt="">
      <h3>10 Minutes Till Dawn</h3>
      <p>Code: 1001</p>
    </div>
    <div class="card" onclick="loadGame('1002')">
      <img src="https://via.placeholder.com/220x150/000/0f0?text=1v1.LOL" alt="">
      <h3>1v1.LOL</h3>
      <p>Code: 1002</p>
    </div>
    <div class="card" onclick="loadGame('1003')">
      <img src="https://via.placeholder.com/220x150/000/0f0?text=1+on+1+Soccer" alt="">
      <h3>1 on 1 Soccer</h3>
      <p>Code: 1003</p>
    </div>
    <div class="card" onclick="loadGame('1004')">
      <img src="https://via.placeholder.com/220x150/000/0f0?text=8+Ball+Billiards" alt="">
      <h3>8 Ball Billiards Classic</h3>
      <p>Code: 1004</p>
    </div>
    <div class="card" onclick="loadGame('2048')">
      <img src="https://via.placeholder.com/220x150/000/0f0?text=2048" alt="">
      <h3>2048</h3>
      <p>Code: 2048</p>
    </div>
  </div>

  <div id="games">
    <iframe id="frame" src="" allowfullscreen></iframe>
  </div>

  <script>
    function loadGame(code) {
      const games = {
        '1001': 'https://10-minutes-till-dawn.github.io/', // replace with real mirror if you find it
        '1002': 'https://1v1.lol/',
        '1003': 'https://1on1soccer.io/',
        '1004': 'https://8ballpool.io/',
        '2048': 'https://2048game.com/'
      };
      const url = games[code] || 'https://slope-game.github.io/';
      document.getElementById('games').style.display = 'block';
      document.getElementById('frame').src = url;
    }
  </script>
</body>
</html>
