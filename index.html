<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalcSolver - Scientific Calculator</title>
  <style>
    body { margin:0; background:#0d1117; color:#c9d1d9; font-family:Arial; height:100vh; display:flex; flex-direction:column; }
    header { background:#161b22; padding:15px; text-align:center; border-bottom:1px solid #30363d; }
    h1 { margin:0; color:#58a6ff; }
    main { flex:1; display:flex; justify-content:center; align-items:center; }
    #calc { background:#161b22; border:1px solid #30363d; border-radius:12px; padding:20px; width:340px; box-shadow:0 10px 30px #0006; }
    #display { width:100%; height:60px; font-size:32px; text-align:right; padding:10px; background:#000; color:#f0f6fc; border:1px solid #30363d; border-radius:8px; margin-bottom:15px; box-sizing:border-box; }
    .buttons { display:grid; grid-template-columns:repeat(5,1fr); gap:8px; }
    button { height:55px; font-size:22px; border:none; border-radius:8px; cursor:pointer; transition:.15s; }
    .num { background:#21262d; color:#c9d1d9; }
    .num:hover { background:#30363d; }
    .op { background:#30363d; color:#58a6ff; }
    .op:hover { background:#388bfd; color:#fff; }
    .clear { background:#da190b; color:#fff; grid-column:span 2; }
    .clear:hover { background:#f44336; }
    .equal { background:#238636; color:#fff; grid-column:span 2; }
    .equal:hover { background:#2ea043; }
    .code-entry { margin:15px auto; text-align:center; }
    #code { padding:10px; font-size:18px; background:#21262d; color:#c9d1d9; border:1px solid #30363d; border-radius:8px; width:160px; }
    #load { padding:10px 20px; background:#238636; color:#fff; border:none; border-radius:8px; cursor:pointer; }
    #games { position:fixed; inset:0; background:#000; display:none; z-index:999; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>
  <header><h1>CalcSolver</h1></header>
  <main>
    <div id="calc">
      <input type="text" id="display" readonly value="0">
      <div class="buttons">
        <button class="clear" onclick="display.value='0'">C</button>
        <button class="op" onclick="display.value+='/'">/</button>
        <button class="num" onclick="display.value+='7'">7</button>
        <button class="num" onclick="display.value+='8'">8</button>
        <button class="num" onclick="display.value+='9'">9</button>
        <button class="op" onclick="display.value+='*'">*</button>
        <button class="num" onclick="display.value+='4'">4</button>
        <button class="num" onclick="display.value+='5'">5</button>
        <button class="num" onclick="display.value+='6'">6</button>
        <button class="op" onclick="display.value+='-'">-</button>
        <button class="num" onclick="display.value+='1'">1</button>
        <button class="num" onclick="display.value+='2'">2</button>
        <button class="num" onclick="display.value+='3'">3</button>
        <button class="op" onclick="display.value+='+'">+</button>
        <button class="num" onclick="display.value+='0'">0</button>
        <button class="num" onclick="display.value+='.'">.</button>
        <button class="equal" onclick="try{display.value=eval(display.value)||'0'}catch(e){display.value='Error'}">=</button>
      </div>
      <div class="code-entry">
        <input type="text" id="code" placeholder="Code">
        <button id="load" onclick="loadCode()">Load</button>
      </div>
    </div>
  </main>

  <div id="games"><iframe id="frame" src="" allowfullscreen></iframe></div>

  <script>
    function loadCode() {
      const code = document.getElementById('code').value.trim();
      if (!code) return;
      const games = {
        '1002': 'https://1v1.lol/',
        '1003': 'https://run3.io/',
        '1007': 'https://retro-bowl.github.io/',
        '1010': 'https://slope-game.github.io/',
        '0000': 'https://www.crazygames.com/embed/3d-bowling'  // example from old reels
      };
      const url = games[code] || 'https://slope-game.github.io/';
      document.getElementById('games').style.display = 'block';
      document.getElementById('frame').src = url;
    }
  </script>
</body>
</html>
