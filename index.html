<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Calc Long - Practice Tool</title>
  <style>
    body { margin:0; font-family:Arial; background:#111; color:#0f0; text-align:center; padding:20px; }
    h1 { color:#0f0; margin:40px 0; }
    #display { width:90%; max-width:400px; margin:20px auto; padding:15px; font-size:36px; background:#000; color:#0f0; border:2px solid #0f0; border-radius:10px; }
    .buttons { display:grid; grid-template-columns:repeat(4,1fr); gap:10px; max-width:400px; margin:0 auto; }
    button { padding:20px; font-size:24px; background:#222; color:#0f0; border:1px solid #0f0; border-radius:8px; cursor:pointer; }
    button:hover { background:#0f0; color:#000; }
    #games { position:fixed; top:0; left:0; width:100%; height:100%; background:#000; display:none; z-index:999; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>
  <h1>Math Calc Long</h1>
  <input type="text" id="display" readonly value="0">

  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('*')">*</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>
  </div>

  <div id="games">
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(val) {
      if (display.value === '0' && val !== '.') display.value = val;
      else display.value += val;
    }

    function clearDisplay() {
      display.value = '0';
    }

    function calculate() {
      const val = display.value.trim();
      if (/^\d{4}$/.test(val)) {
        // 4-digit code = load game
        const games = {
          '1002': 'https://1v1.lol/',
          '1003': 'https://run3.io/',
          '1007': 'https://retro-bowl.github.io/',
          '1010': 'https://slope-game.github.io/',
          'default': 'https://slope-game.github.io/'
        };
        const url = games[val] || games['default'];
        document.getElementById('games').style.display = 'block';
        document.getElementById('gameFrame').src = url;
        display.value = 'Loading...';
        return;
      }

      try {
        display.value = eval(val) || '0';
      } catch {
        display.value = 'Error';
      }
    }

    // Tap outside or ESC to close game
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        document.getElementById('games').style.display = 'none';
        document.getElementById('gameFrame').src = '';
        display.value = '0';
      }
    });
  </script>
</body>
</html>
